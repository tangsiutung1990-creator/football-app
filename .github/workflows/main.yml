name: 足球數據自動更新 (每15分鐘)

on:
  schedule:
    - cron: '*/15 * * * *'  # 每 15 分鐘執行一次
  workflow_dispatch:      # 允許你在 GitHub 網頁手動按按鈕觸發

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: 下載代碼 (Checkout)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝套件 (Install Dependencies)
        run: |
          pip install pandas requests gspread oauth2client pytz

      - name: 建立 key.json
        # 這是關鍵！它會把你在 GitHub Secrets 儲存的 Key 寫入檔案
        env:
          GCP_KEY_JSON: ${{ secrets.GCP_KEY_JSON }}
        run: |
          echo "$GCP_KEY_JSON" > key.json

      - name: 執行機器人
        run: python bot.py
