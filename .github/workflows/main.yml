name: Football Data Auto-Update

# 設定觸發條件
on:
  # 1. 定時運行：每 1 小時運行一次
  # cron 表達式語法: '分 時 日 月 週'
  # '0 * * * *' 代表每小時的第 0 分鐘執行
  schedule:
    - cron: '0 * * * *'
  
  # 2. 手動運行：允許你在 GitHub Actions 頁面按按鈕手動觸發
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 第一步：檢出代碼
    - name: Checkout content
      uses: actions/checkout@v3

    # 第二步：設定 Python 環境 (使用 3.9)
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 第三步：安裝必要的庫
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas google-auth oauth2client gspread pytz

    # 第四步：執行主程式
    # 注意：這裡不需要安裝 streamlit，因為 run_me.py 已經移除了對它的依賴
    - name: Run Data Updater
      run: python run_me.py
      # 如果你的 key.json 是透過 GitHub Secrets 寫入的，可以在這裡添加步驟生成它
      # 如果你直接把 key.json 放上去(雖然不推薦但可行)，則直接運行即可
