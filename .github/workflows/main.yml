name: Football Data Auto-Update

on:
  schedule:
    # 這裡設定為每 6 小時運行一次 (UTC 時間)
    - cron: '0 */6 * * *'
  
  # 手動運行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 第一步：檢出代碼
    - name: Checkout content
      uses: actions/checkout@v3

    # 第二步：設定 Python 環境
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 第三步：安裝必要的庫
    # 修改：直接讀取 requirements.txt，確保安裝 streamlit
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # 額外確保 requests 和其他庫存在 (雙重保險)
        pip install requests pandas google-auth oauth2client gspread pytz streamlit

    # 第四步：執行主程式
    - name: Run Data Updater
      run: python run_me.py
      env:
        # 如果你有設置 GitHub Secrets，這裡可以傳入
        FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
