name: Daily Football Update

on:
  schedule:
    # 每日 HKT 10:00 AM 自動跑
    - cron: '0 2 * * *'
  workflow_dispatch: # 🔥 這一行就是「Run workflow」按鈕的開關！

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests gspread oauth2client pandas streamlit

    - name: Create key.json
      env:
        GCP_KEY_JSON: ${{ secrets.GCP_KEY_JSON }}
      run: |
        echo "$GCP_KEY_JSON" > key.json

    - name: Run Script
      run: |
        # 👇 我幫你改成了大寫 F，今次一定搵到！
        python bot.py
